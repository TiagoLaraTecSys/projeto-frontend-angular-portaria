<div class="container">
    
  <ul class="nav">
      <li *ngFor="let menuItem of menuItems" routerLinkActive="acive" class="{{menuItem.class}}">
          <a [routerLink]="[menuItem.path]">

              <img [src]="[menuItem.icon]" class="icon">
              
              <p>{{menuItem.title}}</p>
          </a>   
      </li>
  </ul>
</div>
