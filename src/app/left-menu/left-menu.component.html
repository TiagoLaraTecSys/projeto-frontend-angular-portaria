<div class="container">
    
  <ul class="nav">
      <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
          <a aria-label="iconexample" [routerLink]="[menuItem.path]" routerLinkActive="active">

              <mat-icon aria-label="iconexample" svgIcon="{{menuItem.icon_name}}" ></mat-icon>
              
              <p>{{menuItem.title}}</p>
          </a>   
      </li>
  </ul>
</div>
